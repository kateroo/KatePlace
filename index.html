<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Content</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Content Security Policy Meta Tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://code.jquery.com https://maps.googleapis.com; connect-src 'self' https://maps.googleapis.com;">
</head>
<body>
    <iframe src="content.php?url=https://developers-dot-devsite-v2-prod.appspot.com/my-business/content/tools/placeid-lookup" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="allowfullscreen" allow="clipboard-write;" style="height: calc(-95px + 100vh); width: 100%; border: none;"></iframe>
    <script>
        $(document).ready(function() {
            var $iframeBody = $("iframe").contents().find("body");
            $iframeBody.css("background-color", "blue");
        });
    </script>
</body>
</html>
